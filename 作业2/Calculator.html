<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <script type="text/javascript">
		  function getResult(){
		  var num1 = document.getElementById("num1").value;//数字1
		  var operator = document.getElementById("operator").value;//符号
		  var num2 = document.getElementById("num2").value;//数字2
		  var rsnum = "";//结果
		  if(operator=="+"){
		   rsnum = parseInt(num1) + parseInt(num2);
		  }else if(operator=="-"){
		   rsnum = parseInt(num1) - parseInt(num2);
		  }else if(operator=="*"){
		   rsnum = parseInt(num1) * parseInt(num2);
		  }else if(operator=="/"){
		   rsnum = parseInt(num1) / parseInt(num2);
		  }
		  document.getElementById("result").value=rsnum
		 }
    </script>
    <style type="text/css">
	      .con{width:300px;
		       	height:138px;
		       	margin:auto;
		       	border:2px solid;  
		       	background:#EEEEEE;
               } 
          .inner{width:300px;
                  border:0px;
                  text-align: center;
                }
         
    </style>
	<title>简易计算器</title>
</head>
<body>
		 <div class="con">
		   <table class="inner">
		     <tr>
		         <td>数&nbsp;字</td>
		         <td><input id="num1" type="text"/></td>
		    </tr>
		    <tr>
		         <td>运算符</td>
		         <td><input id="operator" type="text"/></td>
		    </tr>
		    <tr>
		          <td>数&nbsp;字</td>
		          <td><input id="num2" type="text"/></td>
		    </tr>
		    <tr>
		          <td>结&nbsp;果</td>
		          <td><input id="result" type="text"/></td>
		    </tr>
		    <tr>
		          <td>&nbsp;</td>
		          <td><input type="button" onclick="getResult();" value="计算结果"/></td>
		     </tr>
		  </table>
 </div>
</body>
</html>
